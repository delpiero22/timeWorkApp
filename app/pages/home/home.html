<ion-content class="home">

  <h1 text-center light>Time Work</h1>


  <ion-item>
    <ion-label fixed>EmpID</ion-label>
    <ion-input type="text" placeholder="1111" [(ngModel)]="id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" placeholder="01012500" [(ngModel)]="pass"></ion-input>

  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="D/M/YYYY" [max]="maxDate" [(ngModel)]="myDate">
      </ion-datetime>
    </ion-item>
  </ion-list>
  <button block padding (click)="checkTime(id,pass,myDate)">check time</button>

  <ion-card *ngFor="let item of values" (click)="onClick(item)">
    <ion-item>รหัสพนักงาน
      <p>{{item.id}}</p>
    </ion-item>
    <ion-item>วันที่ทำการ
      <p>{{item.date}}</p>
    </ion-item>

    <ion-item>เวลาสแกน
      <p>{{item.time}}</p>
    </ion-item>
    <ion-item>จุดสแกน
      <p>{{item.location}}</p>
    </ion-item>
  </ion-card>



</ion-content>
