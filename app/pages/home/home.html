<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item-sliding *ngFor="#item of items" (click)="itemClicked($event,item)">
    <ion-item >
      {{item.id}}
    </ion-item>
    
    <ion-item-options>
      <button danger (click)="removeItem(item)">
        <icon trash></icon>
        Delete
      </button>
      
    </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>
