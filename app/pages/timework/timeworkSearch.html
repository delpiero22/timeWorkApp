<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>ค้นหาเวลงาน</ion-title>

  <ion-buttons end>
    <button >
      <ion-icon name="ios-funnel-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding>

  <ion-item>
    <ion-label fixed>รหัสพนักงาน</ion-label>
    <ion-input type="text" placeholder="1111" [(ngModel)]="empId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>รหัสผ่าน</ion-label>
    <ion-input type="password" placeholder="01012500" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>วันที่</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [max]="maxDate" [(ngModel)]="date">
    </ion-datetime>
  </ion-item>

  <button block (click)="onTimeworkSearchClick(empId, password, date)">ค้นหา</button>


</ion-content>
